<div class="modal fade" id="manualValvesModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered modal-lg" srole="document">
        <div class="modal-content p-1">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Controle Manual de Válvulas</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="container">
                    <div class="row justify-content-center align-items-center">
                        {% for i in range(0, parameters["valves_number"]) %}
                        <div class="col-md-3 py-3 d-flex justify-content-center align-items-center border">
                            <div class="row justify-content-center align-items-center">
                                <div class="col pb-1 d-flex justify-content-center align-items-center">
                                    <span class="pr-2 align-middle"> Válvula {{i+1}}</span>
                                </div>
                                <div class="w-100"></div>
                                <div class="col d-flex justify-content-center align-items-center">
                                    <input name="valveToggle" type="checkbox" data-toggle="toggle"
                                        data-onstyle="outline-primary" data-offstyle="outline-secondary" data-on="ON"
                                        data-off="OFF">
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="modal-footer py-1">
                <div class="container p-0">
                    <div id="unsavedDiv" class="alert alert-warning my-1" role="alert" style="display:none;">
                        Uma ou mais alterações ainda não foram submetidas.
                    </div>
                    <div id="savedDiv" class="alert alert-success my-1" role="alert" style="display:block;">
                        Todas as alterações foram submetidas.
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-3 text-left pl-0">
                            <button class="btn btn-outline-secondary" onclick="uncheckAll()">FECHAR
                                TUDO</button>
                        </div>
                        <div class="col-3 text-left pl-0">
                            <button class="btn btn-outline-primary" onclick="checkAll()">ABRIR TUDO</button>
                        </div>
                        <div class="col-6 text-right pr-0">
                            <button onclick="submitValvesConfig()" class="btn btn-success">SUBMETER</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
