<div class="col-md">
  <h4 class="mt-3 mb-1">Análise</h4>
  <form id="analyzeForm" action="start_analyze" method="POST">
    <div class="form-row">
      <div class="col form-group mb-2">
        <label for="time" class="control-label my-text-secondary mb-1">Tipo de Análise</label>
        <select id="analyzeMethodSelect" name="analizeMethod" class="selectpicker form-control px-2">
          <option selected value="simple"> Simples (somente webcam) </option>
          <option value="complete"> Completa (webcam + válvulas) </option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col form-group my-2">
        <label for="time" class="control-label my-text-secondary mb-1">Tempo (seg)</label>
        <input id="timeInput" name="time" class="form-control" type="number" value="10" min="1" required />
        <div id="timeDiv" style="display:none; position:fixed; z-index: 10;" class="bg-dark text-white p-2">
          O tempo é determinado pela duração da programação das válvulas na análise completa.
        </div>
      </div>
      <div class="col form-group my-2">
        <label for="qtd" class="control-label my-text-secondary mb-1">Nº capturas/seg</label>
        <input id="qtdInput" name="qtd" class="form-control" type="number" value="1" min="1" max="10" required />
      </div>
    </div>
    <div class="form-row">

    </div>
    <div class="form-row">
      <div class="col form-group my-2">
        <label for="description" class="control-label  my-text-secondary mb-1">Descrição (opcional)</label>
        <textarea name="description" class="form-control my-textarea" maxlength="500" rows="5"></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="col form-group mt-2 mb-3">
        <label for="selectDate" class="control-label my-text-secondary mb-1">Data/hora</label>
        <select id="selectDate" name="selectDate" class="selectpicker form-control mb-2">
          <option selected value="user">Data e hora local</option>
          <option value="server">Data e hora do servidor</option>
        </select>
        <div style="display:none">
          <input id="userDate" name="userDate" type="text" value="" />
        </div>
      </div>
    </div>
    <div>
      <div id="div1" class="mb-4">
        <input id="startAnalyzeButton" type="button" value="INICIAR" class="btn btn-lg btn-block btn-success">
      </div>
      <div id="div2" style="display:none" class="mb-4">
        <button type="button" disabled class="btn btn-lg btn-block btn-warning">
          <span class="spinner-border spinner-border-lg " role="status" aria-hidden="true">
          </span> &nbsp; AGUARDE...
        </button>
      </div>
    </div>
  </form>
</div>
